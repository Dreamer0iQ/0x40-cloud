services:
  postgres:
    image: postgres:16-alpine
    container_name: 0x40-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: 0x40_cloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 0x40-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: 0x40-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 0x40-network

  # Backend API
  backend:
    image: ghcr.io/dreamer0iq/0x40-cloud/backend:latest
    container_name: 0x40-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      - ENV=production
      - PORT=8080
      
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=0x40_cloud
      - DB_SSLMODE=disable
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # JWT
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-please
      - JWT_EXPIRATION=24h
      
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:5174}
      
      # Auth
      - DISABLE_REGISTRATION=${DISABLE_REGISTRATION:-false}
      
      # Storage
      - STORAGE_PATH=/app/storage
      - ENCRYPTION_KEY=12345678901234567890123456789012
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 0x40-network

  # Frontend
  frontend:
    image: ghcr.io/dreamer0iq/0x40-cloud/frontend:latest
    container_name: 0x40-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - 0x40-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  0x40-network:
    driver: bridge
