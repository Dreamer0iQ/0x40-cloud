# Nginx конфигурация для 0x40 Cloud

# Лимиты для защиты от DDoS
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=public_share:10m rate=5r/s;

# Upstream для backend
upstream backend {
    server localhost:8080;
    keepalive 32;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name 0x40.cloud www.0x40.cloud;
    
    # Разрешить Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Все остальное редиректим на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name 0x40.cloud www.0x40.cloud;
    
    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/0x40.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/0x40.cloud/privkey.pem;
    
    # SSL настройки (современные стандарты)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (опционально, для дополнительной безопасности)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Максимальный размер загружаемого файла (10GB)
    client_max_body_size 10G;
    
    # Таймауты для больших файлов
    client_body_timeout 300s;
    send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Frontend (React SPA)
    location / {
        root /var/www/0x40-cloud/frontend;
        try_files $uri $uri/ /index.html;
        
        # Кеширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML не кешируем (для обновлений)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Backend API - общие эндпоинты
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket support (если будет нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Upload эндпоинт (отдельный лимит и настройки)
    location /api/files/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Отключаем буферизацию для больших файлов
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для загрузки
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # Download эндпоинт (отключаем буферизацию)
    location ~ ^/api/files/.*/download$ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Отключаем буферизацию для стриминга
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Публичные ссылки на файлы (БЕЗ авторизации)
    location /api/public/share {
        limit_req zone=public_share burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Отключаем буферизацию для стриминга файлов
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Логирование публичных скачиваний
        access_log /var/log/nginx/0x40-cloud-public-share.log;
    }
    
    # Health check эндпоинт
    location /health {
        proxy_pass http://backend;
        access_log off;
    }
    
    # Логи
    access_log /var/log/nginx/0x40-cloud-access.log;
    error_log /var/log/nginx/0x40-cloud-error.log;
}
